<html>
<head>
<title>
Forms illustration
</title></head>
<body>

<form>

<table border="0px" cellspacing="5px" 
cellpadding="15px" frame="box"
width="85%" align="center"
rules="rows">
<caption>
<h2>Application form </h2>

</caption>

<tr  align="center">
<th colspan="2">
Basic details
</th>
</tr>

<tr>
<td>
<label for="name">Name:</label>
</td>
<td>
<input type="text" name="name" 
id="name" placeholder="Your name">
</td>
</tr>

<tr>
<td><label for="gender">Gender:</label>
</td>
<td><input type="radio" name="gender" 
id="gender" value="MALE">Male
<input type="radio" name="gender" 
id="gender" value="FEMALE">Female
</td>
</tr>

<tr>
<td><label for="age">Age:</label>
</td>
<td>
<input type="number" name="age" 
id="age" placeholder="Your age" 
maxlength="2">

</td>
</tr>

<tr>
<td><label for="address">Address:</label>
</td>
<td>
<textarea cols="20" rows="5"
name="address"
placeholder="Your address"></textarea>
</td>
</tr>

<tr>
<th colspan="2">
Educational Qualifications
</th>
</tr>

<tr>
<td><label for="type">Type:</label>
</td>
<td>
<select name="type">
<option value="SSLC">SSLC</option>
<option value="Higher secondary">
Higher secondary</option>
<option value="UG">UG</option>
<option value="PG">PG</option>
<option value="Doctorate">
Doctorate</option>
</select>
</td>
</tr>

<tr>
<td><label for="year">Year:</label>
</td>
<td>
<input type="number" 
id="year" name="year" 
placeholder="Year of completion" 
maxlength="4">
</td>
</tr>

<tr>
<td><label for="university">University:</label>
</td>
<td>
<select name="university">
<option value="Kerala">Kerala university</option>
<option value="MG university">
MG universit</option>
<option value="KTU">KTU</option>
<option value="CUSAT">CUSAT</option>
<option value="IGNU">
IGNU</option>
</select>
</td>
</tr>

<tr>
<td><label for="college">College/Institution:</label>
</td>
<td>
<textarea cols="20" rows="5"
name="college" 
placeholder="Institution name" >
 </textarea>
</td>
</tr>

<tr>
<td><label for="per">Percentage:</label>
</td>
<td>
<input type="number" 
id="per" name="per" 
placeholder="Mark in percentage"
maxlength="3">
</td>
</tr>

<tr >
<td colspan="2">

<input type="checkbox">

I hereby declare that the information
provided is true to my knowledge. 
</td>
</tr>

<tr align="center">
<td>
<input type="reset">
</td>
<td>
<input type="submit">
</td>
</tr>
</table>
</form>
</body>
</html>
